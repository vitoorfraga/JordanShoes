<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Animate.CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <title>Jordans</title>
</head>

<body>
  <div class="info-header-bg">
    <div class="info-header ">
      <span>Ganhe R$10,00 de desconto no frete</span>
    </div>
  </div>
  <header>
    <div class="header-bg">
      <div class="title">
        <h1>Jordan Shoes</h1>
      </div>
    </div>
  </header>

  <section class="intro-bg">
    <div data-anime="500" class="intro">
      <div class="intro-info">
        <h2>A melhor loja de Jordan</h2>
        <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
      </div>
    </div>
  </section>

  <!-- Section: destaques -->
  <section class="destaque-bg">
    <div data-anime="750" class="destaque-titles">
      <h2>Destaques</h2>
      <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
    </div>
    <div class="destaque-itens animate__animated animate__fadeInLeft">
      <div class="destaque-item">
        <div class="item-bg">
          <img src="/assets/jordan1.png" alt="Tênis Jordan">
        </div>
      </div>
      <div class="destaque-item">
        <div class="item-bg">
          <img src="/assets/jordan2.png" alt="Tênis Jordan">
        </div>
      </div>
      <div class="destaque-item">
        <div class="item-bg">
          <img src="/assets/jordan3.png" alt="Tênis Jordan">
        </div>
      </div>
      <div class="destaque-item">
        <div class="item-bg">
          <img src="/assets/jordan4.png" alt="Tênis Jordan">
        </div>
      </div>
      <div class="destaque-item">
        <div class="item-bg">
          <img src="/assets/jordan5.png" alt="Tênis Jordan">
        </div>
      </div>
      <div class="destaque-item">
        <div class="item-bg">
          <img src="/assets/jordan6.png" alt="Tênis Jordan">
        </div>
      </div>
      <div class="destaque-item">
        <div class="item-bg">
          <img src="/assets/jordan7.png" alt="Tênis Jordan">
        </div>
      </div>
      <div class="destaque-item">
        <div class="item-bg">
          <img src="/assets/jordan8.png" alt="Tênis Jordan">
        </div>
      </div>


    </div>
  </section>

  <footer>
    <span>Todos os direitos Reservados</span>
  </footer>

  <!-- SCRIPTS -->
  <script src="./scripts/simple-anime.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
